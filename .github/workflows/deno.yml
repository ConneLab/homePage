name: Deno

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.0
          cache: true 

      - name: Cache dependencies
        run: deno i 

      - name: Lint
        run: deno lint

      - name: Build Vite
        run: deno task build
